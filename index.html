<body class="p-4">

        <h1 class="mb-4">Base de Connaissance Médicale</h1>
        <form id="queryForm">
            <div class="mb-3">
                <label for="queryInput" class="form-label">Requête SPARQL</label>
                <textarea id="queryInput" class="form-control" rows="5" placeholder="Entrez votre requête SPARQL ici..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Exécuter</button>
        </form>
        <div class="mt-4">
            <h2>Résultats</h2>
            <table class="table table-bordered" id="resultsTable">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
